apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: portal-app-hpa
  namespace: portal-app
spec:
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: portal-app-deployment
