apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bank-app-hpa
  namespace: bank-app
spec:
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: bank-app-argo-rollout
